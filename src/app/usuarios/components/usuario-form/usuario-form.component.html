<div class="usuario-form-container">
  <h2>Formulario de Usuario</h2>

  <form (ngSubmit)="guardarUsuario()" #formUsuario="ngForm" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="usuario.nombre"
        name="nombre"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input
        type="text"
        id="apellido"
        [(ngModel)]="usuario.apellido"
        name="apellido"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="usuario.email"
        name="email"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="rol">Rol:</label>
      <input
        type="text"
        id="rol"
        [(ngModel)]="usuario.rol"
        name="rol"
        required
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="formUsuario.invalid">Guardar</button>
  </form>
